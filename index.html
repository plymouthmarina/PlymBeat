<script>

	var pulseInterval;

	$(document).ready(function(e) {
		
		pulseInterval = setInterval(pulseAnimation,100);
        
    });
	
	var frame = 1;
    
	function pulseAnimation(){
		 
		var top = 269 * frame;
		   
		$('#pulseAnimation').css('backgroundPosition', '0px ' + '-'+ top + 'px');
		 
		if (frame < 19){
		   frame++;
		}
		else
		{
		   frame = 1;	
		}
	}
